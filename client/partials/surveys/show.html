<div class="list-group-item survey-info">
  <h3 class="survey-name">{{survey.name}}</h3>
  <p class="survey-description">
    {{survey.description}}
  </p>
  <p class="survey-est-time">
    Estimated time to complete: <span class="est-mins">{{survey.est_completion_time_minutes}} minutes</span>
  </p>
</div>
<div ui-view='surveyItems'></div>
