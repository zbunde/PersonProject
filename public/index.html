<!DOCTYPE html>
<html ng-app='person-project'>
  <head>
    <meta charset="utf-8">
    <title>Person Project - PSNLab</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title" charset="utf-8">
    <base href='/' />
  </head>
  <body ng-controller="ApplicationController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><i class="fa fa-users"></i> person | project</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" ng-hide="loggedInUser">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail3" ng-model="user.username" placeholder="Email">
            </div>
            <div class="form-group">
             <label class="sr-only" for="exampleInputPassword3">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword3" ng-model="user.password" placeholder="Password">
           </div>
            <button type="submit" class="btn btn-primary" ng-click="signin()">Sign In</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="errors" ng-show="errors"><a href="#"> {{ errors }}</a></li>
            <li ng-hide="loggedInUser"><a href="/signup"><i class="fa fa-user"></i> Signup</a></li>
            <li ng-hide="!loggedInUser" ng-click="logout()"><a href="#"><i class="fa fa-user"></i> Log Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div ng-view></div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/application_controller.js"></script>
    <script type="text/javascript" src="/js/services/users_service.js"></script>
    <script type="text/javascript" src="/js/controllers/users_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/signup_controller.js"></script>
  </body>
</html>
