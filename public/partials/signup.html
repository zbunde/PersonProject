<div class="jumbotron signup" ng-controller="SignupController">
  <div class="errors" ng-show="errors">
    {{ errors }}
  </div>
  <form ng-submit="createUser()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input ng-model="newUser.username" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="newUser.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password-confirmation">Password Confirmation</label>
      <input ng-model="newUser.password_confirmation" type="password" class="form-control" id="password-confirmation" placeholder="Password Confirmation">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
